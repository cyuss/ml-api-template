[tool.poetry]
name = "api_template"
version = "0.1.0"
description = "Machine Learning project template"
authors = ["Cyuss <maamra.youcef@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
fastapi = "^0.60.1"
numpy = "^1.19.1"
loguru = "^0.5.1"
requests = "^2.24.0"
uvicorn = "^0.11.8"
